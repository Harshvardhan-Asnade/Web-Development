<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <form action="https://www.google.com/search/">
        <h1><strong>Choose any one Fruit</strong></h1>

        <input type="radio" name="q" id="apple" value="apple">
        <label for="apple">Apple</label><br>

        <input type="radio" name="q" id="Mango" value="Mango">
        <label for="Mango">Mango</label><br>

        <input type="radio" name="q" id="Banana" value="Banana">
        <label for="Banana">Banana</label><br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
